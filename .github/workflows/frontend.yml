name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Flutter 3.16.x (Dart 3.10+)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'

      # Confirm Flutter & Dart version
      - name: Check Flutter & Dart version
        run: |
          flutter --version
          dart --version

      # Get dependencies
      - name: Flutter pub get
        run: flutter pub get
        working-directory: flutter_crud

      # Analyze code
      - name: Flutter analyze
        run: flutter analyze
        working-directory: flutter_crud

      # Run tests
      - name: Flutter test
        run: flutter test
        working-directory: flutter_crud

      # Build APK (debug)
      - name: Flutter build APK
        run: flutter build apk --debug
        working-directory: flutter_crud

      # Optional: debug environment
      - name: Debug environment
        run: |
          uname -a
          echo $GITHUB_ENV
